---
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Sample SAM Template Main
Parameters:
  Name:
    Description: Name of App
    Type: String
    Default: hello-world
  EnvironmentType:
    Description: Name of Environment Type. Example - prod, test
    Type: String
    Default: test
  Owner:
    Description: An owner's login or team
    Type: String
    AllowedPattern: ".+"
    Default: Platform
  VpcId:
    Description: VpcId
    Type: AWS::SSM::Parameter::Value<String>
    Default: /CNS/resources/vpc_id
  AppCpu:
    Type: String
    Default: 2048
  AppMemory:
    Type: String
    Default: 4096
  AppPort:
    Description: Port no. for the app
    Type: Number
    Default: 80
  AppSG:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /hello-world/test/app_sg
  AppECSTaskExecutionRoleArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /hello-world/test/app_ecs_task_execution_role_arn
  LoadBalancerArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /hello-world/test/nlb_arn
  ECSClusterName:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /hello-world/test/ecs_cluster_name
  AppImageUri:
    Description: URI of App image
    # Type: AWS::SSM::Parameter::Value<String>
    # Default: /hello-world/test/ecs_repository_uri
    Type: String
    Default: "771045647546.dkr.ecr.ap-southeast-2.amazonaws.com/hello-world:latest"
  ECSServiceDesiredCount:
    Type: String
    Default: 3
  AppSubnets:
    Type: "AWS::SSM::Parameter::Value<List<AWS::EC2::Subnet::Id>>"
    Default: "/CNS/resources/subnets/res/all"
  NonRoutableSubnets:
    Type: "AWS::SSM::Parameter::Value<List<AWS::EC2::Subnet::Id>>"
    Default: "/CNS/resources/subnets/NonRoutable/all"
Resources:   # Add Resource here
  ECSTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      # Name: !Sub ${Name}-TG
      VpcId: !Ref VpcId
      Protocol: TCP
      Port: !Ref AppPort
      TargetType: ip
      HealthCheckIntervalSeconds: 10
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3
      HealthCheckProtocol: TCP
      HealthCheckPort: !Ref AppPort
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "5"
        - Key: deregistration_delay.connection_termination.enabled
          Value: "true"
        - Key: preserve_client_ip.enabled
          Value: "true"
        - Key: proxy_protocol_v2.enabled
          Value: "false"
  
  NLBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancerArn
      Port: !Ref AppPort
      Protocol: TCP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ECSTargetGroup

  ECSTaskLogGroup:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 365
      LogGroupName: !Sub ${Name}

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: !Sub ${Name}
          Image: !Ref AppImageUri
          PortMappings:
            - ContainerPort: !Ref AppPort
              HostPort: !Ref AppPort
              Protocol: tcp
          HealthCheck:
            Command:
              - CMD-SHELL
              - echo hello
            Interval: 30
            Retries: 3
            Timeout: 5
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ECSTaskLogGroup
              awslogs-region: !Sub "${AWS::Region}"
              awslogs-stream-prefix: !Sub ${Name}
      Memory: !Ref AppMemory
      Cpu: !Ref AppCpu
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        # CpuArchitecture: ARM64
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      NetworkMode: awsvpc
      ExecutionRoleArn: !Ref AppECSTaskExecutionRoleArn
      TaskRoleArn: !Ref AppECSTaskExecutionRoleArn
  
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: NLBListener
    Properties:
      Cluster: !Ref ECSClusterName
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: !Ref ECSServiceDesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref AppSG
          Subnets: !Ref AppSubnets
      TaskDefinition: !Ref ECSTaskDefinition
      LoadBalancers:
        - ContainerName: !Sub ${Name}
          ContainerPort: !Ref AppPort
          TargetGroupArn: !Ref ECSTargetGroup

  Test:
    Type: AWS::ECS::Service
    DependsOn: NLBListener
    Properties:
      Cluster: !Ref ECSClusterName
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref AppSG
          Subnets: !Ref NonRoutableSubnets
      TaskDefinition: !Ref ECSTaskDefinition
      LoadBalancers:
        - ContainerName: !Sub ${Name}
          ContainerPort: !Ref AppPort
          TargetGroupArn: !Ref ECSTargetGroup